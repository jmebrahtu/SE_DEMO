</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="mystudentmgmtwebapp/home">eRegistrar : : : a CRUD demo webapp</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">

            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">

            <span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
            <!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->

<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">Edit Student data with studentId: [[${student.studentId}]]</span>
    </div>

    <form id="editStudentForm" method="post" action="/mystudentmgmtwebapp/student/edit" th:object="${student}">
        <fieldset>
            <input type="hidden" name="studentId" th:value="${student.studentId}"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="studentNumber">StudentNumber</label>
                        <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                               th:value="${student.studentNumber}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="StudentFirstName">StudenFirstName</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="studentfirstName" name="firstName" type="text" class="form-control"
                               th:value="${student.firstName}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="StudentMiddleName">StudenMiddleName</label>
                        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="studentmiddleName" name="middleName" type="text" class="form-control"
                               th:value="${student.middleName}" autofocus required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="StudentLastName">StudenLastName</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="studentLastName" name="lastName" type="text" class="form-control"
                               th:value="${student.lastName}" autofocus required>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Cgpa">Cgpa</label>
                        <span th:if="${#fields.hasErrors('Cgpa')}" th:errors="*{cgpa}"
                              class="alert alert-danger"></span>
                        <input id="cgpa" name="cgpa" type="text" class="form-control"
                               th:value="${student.cgpa}">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateOfEnrollemnet">DateOfEnrollemnet</label>
                    <span th:if="${#fields.hasErrors('dateOfEnrollemnet')}" th:errors="*{dateOfEnrollemnet}"
                          class="alert alert-danger"></span>
                    <input id="dateOfEnrollemnet" name="dateOfEnrollemnet" type="date" class="form-control"
                           th:value="${student.dateOfEnrollemnet}">
                </div>
            </div>

            <<select name="isInternational" id="isInternational" type="text" class="form-control" th:value="${student.isInternational}">
            <option disabled value="">Select ...</option>
            <option value="yes">Yes</option>
            <option value="No">No</option>
        </select>




            <div style="float:right;">
                <a href="/mystudentmgmtwebapp/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update Student</button>
            </div>
        </fieldset>


    </form>
</div>
